<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 홈페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        p {
            background-color: #ffeb3b;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        li {
            list-style-type: none;
            background-color: #ffffff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        a {
            display: inline-block;
            background-color: #6200ea;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3700b3;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <p> 나의 소개 </p>
    <li> 화천기공에 근무하는 오경천입니다. </li>
    <p> 내가 좋아하는 동물은 강아지입니다. </p>
    <a href="https://naver.com">[네이버]</a><br>
    <a href="https://daum.net" target="blank">[다음]</a><br>

    <img src="https://okc0109.github.io/myweb/강아지.jpg" width="300" height="400">
</body>

</html>
